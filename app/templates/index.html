<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Google Docs converter</h1>
    <h2>URL:</h2>

    <form action="" method="post" name="gdoc">
        {{ form.hidden_tag() }}
        <p>
            {{ form.gdocs(size=80) }}
        </p>
        <p><input type="submit" value="convert"></p>
    </form>


    <h2>HTML Output</h2>
    <p>
      {{ gdocshtml }}
    </p>
{% endblock %}
